<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure Authorization</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            width: 250px;
            background-color: #f4f4f9;
        }
        h1 {
            font-size: 18px;
            font-weight: 500;
            color: #333;
            margin: 0 0 20px 0;
            text-align: center;
        }
        #authorizeButton, #logoutButton {
            background-color: #0078d4;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 10px;
        }
        #authorizeButton:hover, #logoutButton:hover {
            background-color: #005a9e;
        }
        #logoutButton {
            display: none;
        }
        #status {
            text-align: center;
            color: #666;
            font-size: 14px;
        }
    </style>
    <script src="/js/popup.js" defer></script>
</head>
<body>
    <h1>Azure Authorization</h1>
    <p id="status">Checking authorization...</p>
    <button id="authorizeButton">Authorize with Azure</button>
    <button id="logoutButton">Logout</button>
</body>
</html>
